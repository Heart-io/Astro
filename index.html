<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Astronomy Website - Home</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      background: url('https://images.unsplash.com/photo-1470229722913-7c0e2dbbafd3?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
    }

    h1 {
      font-size: 3em;
      margin-top: 100px;
    }

    .space-button {
      background: url('https://images.unsplash.com/photo-1552145457-6278b918f0dd?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center;
      background-size: cover;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      box-shadow: 0px 0px 10px rgba(0, 150, 255, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      margin-top: 50px;
    }

    .space-button:hover {
      transform: scale(1.05);
      box-shadow: 0px 0px 15px rgba(0, 150, 255, 1);
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav ul li a {
      color: #fff;
      font-size: 18px;
      text-decoration: none;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 15px;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: rgba(0, 150, 255, 0.8);
    }
  </style>
</head>

  <h1>Welcome to the Universe</h1>
  <p>Explore the mysteries of the cosmos through different sections!</p>

  <button class="space-button" onclick="location.href='planets.html'">Explore Planets</button>
  <button class="space-button" onclick="location.href='blackholes.html'">Discover Black Holes</button>

  <nav>
    <ul>
      <li><a href="planets.html">Planets</a></li>

  </nav>
