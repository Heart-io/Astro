<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Astronomy Website - Black Holes</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      background: url('https://cdn.mos.cms.futurecdn.net/dts9cNjNm2ywoJJWhxGzRL.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
    }

    h1 {
      font-size: 3em;
      margin-top: 50px;
    }

    p {
      font-size: 1.2em;
      max-width: 800px;
      margin: 20px auto;
    }

    .glossary-term {
      color: #00ffff;
      border-bottom: 1px dotted #00ffff;
      cursor: pointer;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav ul li a {
      color: #fff;
      font-size: 18px;
      text-decoration: none;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 15px;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: rgba(0, 150, 255, 0.8);
    }
  </style>
</head>
<body>
  <h1>The Mysterious Black Hole</h1>
  <p>A black hole's <span class="glossary-term" data-term="event horizon">event horizon</span> is the boundary where the escape velocity equals the speed of light.</p>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="planets.html">Previous: Planets</a></li>
    </ul>
  </nav>

  <script>
    const glossaryDefinitions = {
      'event horizon': 'The event horizon is the boundary around a black hole beyond which nothing, not even light, can escape.'
    };

    const glossaryTerms = document.querySelectorAll('.glossary-term');
    glossaryTerms.forEach(term => {
      term.addEventListener('click', () => {
        const termText = term.getAttribute('data-term');
        alert(glossaryDefinitions[termText]);
      });
    });
  </script>
</body>
</html>
